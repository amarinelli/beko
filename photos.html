<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Beko">

  <title>Photos</title>

  <link rel="icon" type="image/png" href="img/favicon.png">

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
  <link rel="stylesheet" href="css/style-photos.css">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-grid">

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/eggs.jpg" alt="" />
          </figure>
        </div>

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/lemon.jpg" alt="" />
          </figure>
        </div>

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/mushrooms.jpg" alt="" />
          </figure>
        </div>

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/plate.jpg" alt="" />
          </figure>
        </div>

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/spoon.jpg" alt="" />
          </figure>
        </div>

        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
          <figure class="mdl-card__media">
            <img src="img/food/tomatoe.jpg" alt="" />
          </figure>
        </div>

      </div>
    </main>
  </div>

</body>

</html>
